                <form action="" class="border border-success p-3">

                    </div>
                    <div class="form-group">
                        <label for="">Teléfono</label>
                        <input id="user-phone" type="text" class="form-control" name="user" value= "56581111">
                    </div>
                </form>
                <div class="btn btn-primary mt-3">Guardar</div>
            </div>
        </div>
    </div>

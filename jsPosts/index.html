<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h1 class="text-white">Mi Form</h1>
                <form action="" class="first-square border p-3">
                    <div class="form-group">
                        <label for="">Titulo</label>
                        <input id="title" type="text" class="form-control post-data" name="title" value=""
                            data-points-to="name">
                    </div>
                    <div class="form-group">
                        <label for="">Fecha</label>
                        <input id="date" type="date" class="form-control post-data" name="date" value=""
                            data-points-to="e-mail">
                    </div>
                    <div class="form-group">
                        <label for="">Contenido</label>
                        <input id="content" type="text" class="form-control post-data" name="content" value=""
                            data-points-to="age">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button id="saveButton" type="button" class="btn btn-primary mt-3 btn-sm">Guardar</button>
                    </div>
                </form>
                <div class="card">
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</body>
</html>
